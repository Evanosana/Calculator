<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <div class="labelHolder">
                <label id="answer">0</label>
            </div>
            <div class="digits">
                <div class="rowOne rows">
                    <div class="button">
                        <button id="seven">7</button>
                    </div>
                    <div class="button">
                        <button id="eight">8</button>
                    </div>
                    <div class="button">
                        <button id="nine">9</button>
                    </div>
                </div>
                <div class="rowTwo rows">
                    <div class="button">
                        <button id="four">4</button>
                    </div>
                    <div class="button">
                        <button id="five">5</button>
                    </div>
                    <div class="button">
                        <button id="six">6</button>
                    </div>
                </div>
                <div class="rowThree rows">
                    <div class="button">
                        <button id="one">1</button>
                    </div>
                    <div class="button">
                        <button id="two">2</button>
                    </div>
                    <div class="button">
                        <button id="three">3</button>
                    </div>
                </div>
                <div class="rowFour rows">
                    <div class="button">
                        <button id="zero">0</button>
                    </div>
                    <div class="button">
                        <button id="decimal">.</button>
                    </div>
                    <div class="button">
                        <button id="positiveNegative">+/-</button>
                    </div>
                </div>
                <div class="submit button">
                    <button id="equals">=</button>
                </div>
            </div>
            <div class="function">
                <div class="button">
                    <button id="clear">C</button>
                </div>
                <div class="button">
                    <button id="division">รท</button>
                </div>
                <div class="button">
                    <button id="multiplication">x</button>
                </div>
                <div class="button">
                    <button id="subtraction">-</button>
                </div>
                <div class="addition button">
                    <button id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
